name: Release

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-packages:
    runs-on: ${{ matrix.os }}
    timeout-minutes: 15
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            goos: linux
            goarch: amd64
            ext: ""
            archive: tar.gz
          - os: macos-latest
            goos: darwin
            goarch: amd64
            ext: ""
            archive: tar.gz
          - os: macos-latest
            goos: darwin
            goarch: arm64
            ext: ""
            archive: tar.gz
          - os: windows-latest
            goos: windows
            goarch: amd64
            ext: ".exe"
            archive: zip

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod
          cache: true

      - name: Build binaries (unix)
        if: matrix.os != 'windows-latest'
        shell: bash
        run: |
          set -euo pipefail
          mkdir -p dist package
          export CGO_ENABLED=0
          export GOOS='${{ matrix.goos }}'
          export GOARCH='${{ matrix.goarch }}'

          go build -trimpath -ldflags "-s -w" -o "dist/openclaw-relay${{ matrix.ext }}" ./relay
          go build -trimpath -ldflags "-s -w" -o "dist/openclaw-connector${{ matrix.ext }}" ./connector
          go build -trimpath -ldflags "-s -w" -o "dist/openclaw-cli${{ matrix.ext }}" ./cli

          pkg="openclaw-bridge-${{ matrix.goos }}-${{ matrix.goarch }}"
          root="package/${pkg}"

          mkdir -p "${root}/relay/config/nginx" "${root}/relay/config/systemd"
          mkdir -p "${root}/connector/config/systemd"
          mkdir -p "${root}/cli"

          cp dist/openclaw-relay${{ matrix.ext }} "${root}/relay/openclaw-relay"
          cp dist/openclaw-connector${{ matrix.ext }} "${root}/connector/openclaw-connector"
          cp dist/openclaw-cli${{ matrix.ext }} "${root}/cli/openclaw-cli"
          cp connector/config.example.json "${root}/connector/config/connector.json.example"
          cp deploy/nginx/openclaw-bridge.conf "${root}/relay/config/nginx/"
          cp deploy/systemd/openclaw-bridge-relay.service "${root}/relay/config/systemd/"
          cp deploy/systemd/openclaw-bridge-connector.service "${root}/connector/config/systemd/"
          cp README.md LICENSE "${root}/"

          if [[ '${{ matrix.goos }}' == 'linux' ]]; then
            cp deploy/relay/linux/run-relay.sh "${root}/relay/start-relay.sh"
            cp deploy/relay/linux/install-relay-service.sh "${root}/relay/install-relay-service.sh"
            cp deploy/relay/linux/uninstall-relay-service.sh "${root}/relay/uninstall-relay.sh"

            cp deploy/connector/linux/run-connector.sh "${root}/connector/start-connector.sh"
            cp deploy/connector/linux/install-connector-service.sh "${root}/connector/install-connector-service.sh"
            cp deploy/connector/linux/uninstall-connector-service.sh "${root}/connector/uninstall-connector.sh"

            cp deploy/cli/linux/start-cli.sh "${root}/cli/start-cli.sh"
            cp deploy/cli/linux/uninstall-cli.sh "${root}/cli/uninstall-cli.sh"
          else
            cp deploy/relay/macos/run-relay.sh "${root}/relay/start-relay.sh"
            cp deploy/relay/macos/uninstall-relay.sh "${root}/relay/uninstall-relay.sh"

            cp deploy/connector/macos/run-connector.sh "${root}/connector/start-connector.sh"
            cp deploy/connector/macos/uninstall-connector.sh "${root}/connector/uninstall-connector.sh"

            cp deploy/cli/macos/start-cli.sh "${root}/cli/start-cli.sh"
            cp deploy/cli/macos/uninstall-cli.sh "${root}/cli/uninstall-cli.sh"
          fi

          find "${root}" -type f -name "*.sh" -exec chmod +x {} +

          tar -C package -czf "dist/${pkg}.tar.gz" "${pkg}"

      - name: Build binaries (windows)
        if: matrix.os == 'windows-latest'
        shell: pwsh
        run: |
          New-Item -ItemType Directory -Path dist -Force | Out-Null
          New-Item -ItemType Directory -Path package -Force | Out-Null

          $env:CGO_ENABLED = "0"
          $env:GOOS = "${{ matrix.goos }}"
          $env:GOARCH = "${{ matrix.goarch }}"

          go build -trimpath -ldflags "-s -w" -o "dist/openclaw-relay${{ matrix.ext }}" ./relay
          go build -trimpath -ldflags "-s -w" -o "dist/openclaw-connector${{ matrix.ext }}" ./connector
          go build -trimpath -ldflags "-s -w" -o "dist/openclaw-cli${{ matrix.ext }}" ./cli

          $pkg = "openclaw-bridge-${{ matrix.goos }}-${{ matrix.goarch }}"
          $root = "package/$pkg"

          New-Item -ItemType Directory -Path "$root/relay/config/nginx" -Force | Out-Null
          New-Item -ItemType Directory -Path "$root/relay/config/systemd" -Force | Out-Null
          New-Item -ItemType Directory -Path "$root/connector/config/systemd" -Force | Out-Null
          New-Item -ItemType Directory -Path "$root/cli" -Force | Out-Null

          Copy-Item "dist/openclaw-relay${{ matrix.ext }}" "$root/relay/openclaw-relay.exe"
          Copy-Item "dist/openclaw-connector${{ matrix.ext }}" "$root/connector/openclaw-connector.exe"
          Copy-Item "dist/openclaw-cli${{ matrix.ext }}" "$root/cli/openclaw-cli.exe"
          Copy-Item "connector/config.example.json" "$root/connector/config/connector.json.example"
          Copy-Item "deploy/nginx/openclaw-bridge.conf" "$root/relay/config/nginx/"
          Copy-Item "deploy/systemd/openclaw-bridge-relay.service" "$root/relay/config/systemd/"
          Copy-Item "deploy/systemd/openclaw-bridge-connector.service" "$root/connector/config/systemd/"
          Copy-Item "README.md" "$root/"
          Copy-Item "LICENSE" "$root/"

          Copy-Item "deploy/relay/windows/run-relay.cmd" "$root/relay/start-relay.cmd"
          Copy-Item "deploy/relay/windows/run-relay.ps1" "$root/relay/start-relay.ps1"
          Copy-Item "deploy/relay/windows/uninstall-relay.cmd" "$root/relay/uninstall-relay.cmd"
          Copy-Item "deploy/relay/windows/uninstall-relay.ps1" "$root/relay/uninstall-relay.ps1"

          Copy-Item "deploy/connector/windows/run-connector.cmd" "$root/connector/start-connector.cmd"
          Copy-Item "deploy/connector/windows/run-connector.ps1" "$root/connector/start-connector.ps1"
          Copy-Item "deploy/connector/windows/uninstall-connector.cmd" "$root/connector/uninstall-connector.cmd"
          Copy-Item "deploy/connector/windows/uninstall-connector.ps1" "$root/connector/uninstall-connector.ps1"

          Copy-Item "deploy/cli/windows/start-cli.cmd" "$root/cli/start-cli.cmd"
          Copy-Item "deploy/cli/windows/start-cli.ps1" "$root/cli/start-cli.ps1"
          Copy-Item "deploy/cli/windows/uninstall-cli.cmd" "$root/cli/uninstall-cli.cmd"
          Copy-Item "deploy/cli/windows/uninstall-cli.ps1" "$root/cli/uninstall-cli.ps1"

          Compress-Archive -Path "$root/*" -DestinationPath "dist/$pkg.zip" -Force

      - name: Upload package (tar.gz)
        if: matrix.archive == 'tar.gz'
        uses: actions/upload-artifact@v4
        with:
          name: release-${{ matrix.goos }}-${{ matrix.goarch }}
          path: dist/openclaw-bridge-${{ matrix.goos }}-${{ matrix.goarch }}.tar.gz

      - name: Upload package (zip)
        if: matrix.archive == 'zip'
        uses: actions/upload-artifact@v4
        with:
          name: release-${{ matrix.goos }}-${{ matrix.goarch }}
          path: dist/openclaw-bridge-${{ matrix.goos }}-${{ matrix.goarch }}.zip

  publish-release:
    needs: build-packages
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts
          pattern: release-*
          merge-multiple: true

      - name: Generate SHA256 checksums
        run: |
          cd artifacts
          sha256sum * > SHA256SUMS.txt

      - name: Publish GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            artifacts/*
          generate_release_notes: true
