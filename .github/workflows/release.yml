name: Release

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-packages:
    runs-on: ${{ matrix.os }}
    timeout-minutes: 15
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            goos: linux
            goarch: amd64
            ext: ""
            archive: tar.gz
          - os: macos-latest
            goos: darwin
            goarch: amd64
            ext: ""
            archive: tar.gz
          - os: macos-latest
            goos: darwin
            goarch: arm64
            ext: ""
            archive: tar.gz
          - os: windows-latest
            goos: windows
            goarch: amd64
            ext: ".exe"
            archive: zip

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod
          cache: true

      - name: Build binaries (unix)
        if: matrix.os != 'windows-latest'
        shell: bash
        run: |
          set -euo pipefail
          mkdir -p dist package
          export CGO_ENABLED=0
          export GOOS='${{ matrix.goos }}'
          export GOARCH='${{ matrix.goarch }}'

          go build -trimpath -ldflags "-s -w" -o "dist/openclaw-relay${{ matrix.ext }}" ./relay
          go build -trimpath -ldflags "-s -w" -o "dist/openclaw-connector${{ matrix.ext }}" ./connector
          go build -trimpath -ldflags "-s -w" -o "dist/openclaw-cli${{ matrix.ext }}" ./cli

          pkg="openclaw-bridge-${{ matrix.goos }}-${{ matrix.goarch }}"
          root="package/${pkg}"

          mkdir -p "${root}/relay/bin" "${root}/relay/scripts"
          mkdir -p "${root}/connector/bin" "${root}/connector/scripts" "${root}/connector/config"
          mkdir -p "${root}/cli/bin" "${root}/cli/scripts"

          cp dist/openclaw-relay${{ matrix.ext }} "${root}/relay/bin/openclaw-relay"
          cp dist/openclaw-connector${{ matrix.ext }} "${root}/connector/bin/openclaw-connector"
          cp dist/openclaw-cli${{ matrix.ext }} "${root}/cli/bin/openclaw-cli"
          cp connector/config.example.json "${root}/connector/config/connector.json.example"
          cp README.md LICENSE "${root}/"

          if [[ '${{ matrix.goos }}' == 'linux' ]]; then
            mkdir -p "${root}/relay/systemd" "${root}/relay/nginx" "${root}/connector/systemd"
            cp deploy/systemd/openclaw-bridge-relay.service "${root}/relay/systemd/"
            cp deploy/systemd/openclaw-bridge-connector.service "${root}/connector/systemd/"
            cp deploy/nginx/openclaw-bridge.conf "${root}/relay/nginx/"
            cp deploy/relay/linux/*.sh "${root}/relay/scripts/"
            cp deploy/connector/linux/*.sh "${root}/connector/scripts/"
            cp deploy/cli/linux/*.sh "${root}/cli/scripts/"
          else
            cp deploy/relay/macos/*.sh "${root}/relay/scripts/"
            cp deploy/connector/macos/*.sh "${root}/connector/scripts/"
            cp deploy/cli/macos/*.sh "${root}/cli/scripts/"
          fi

          find "${root}" -type f -name "*.sh" -exec chmod +x {} +

          tar -C package -czf "dist/${pkg}.tar.gz" "${pkg}"

      - name: Build binaries (windows)
        if: matrix.os == 'windows-latest'
        shell: pwsh
        run: |
          New-Item -ItemType Directory -Path dist -Force | Out-Null
          New-Item -ItemType Directory -Path package -Force | Out-Null

          $env:CGO_ENABLED = "0"
          $env:GOOS = "${{ matrix.goos }}"
          $env:GOARCH = "${{ matrix.goarch }}"

          go build -trimpath -ldflags "-s -w" -o "dist/openclaw-relay${{ matrix.ext }}" ./relay
          go build -trimpath -ldflags "-s -w" -o "dist/openclaw-connector${{ matrix.ext }}" ./connector
          go build -trimpath -ldflags "-s -w" -o "dist/openclaw-cli${{ matrix.ext }}" ./cli

          $pkg = "openclaw-bridge-${{ matrix.goos }}-${{ matrix.goarch }}"
          $root = "package/$pkg"

          New-Item -ItemType Directory -Path "$root/relay/bin" -Force | Out-Null
          New-Item -ItemType Directory -Path "$root/relay/scripts" -Force | Out-Null
          New-Item -ItemType Directory -Path "$root/connector/bin" -Force | Out-Null
          New-Item -ItemType Directory -Path "$root/connector/scripts" -Force | Out-Null
          New-Item -ItemType Directory -Path "$root/connector/config" -Force | Out-Null
          New-Item -ItemType Directory -Path "$root/cli/bin" -Force | Out-Null
          New-Item -ItemType Directory -Path "$root/cli/scripts" -Force | Out-Null

          Copy-Item "dist/openclaw-relay${{ matrix.ext }}" "$root/relay/bin/openclaw-relay.exe"
          Copy-Item "dist/openclaw-connector${{ matrix.ext }}" "$root/connector/bin/openclaw-connector.exe"
          Copy-Item "dist/openclaw-cli${{ matrix.ext }}" "$root/cli/bin/openclaw-cli.exe"
          Copy-Item "connector/config.example.json" "$root/connector/config/connector.json.example"
          Copy-Item "README.md" "$root/"
          Copy-Item "LICENSE" "$root/"

          Copy-Item "deploy/relay/windows/*" "$root/relay/scripts/"
          Copy-Item "deploy/connector/windows/*" "$root/connector/scripts/"
          Copy-Item "deploy/cli/windows/*" "$root/cli/scripts/"

          Compress-Archive -Path "$root/*" -DestinationPath "dist/$pkg.zip" -Force

      - name: Upload package (tar.gz)
        if: matrix.archive == 'tar.gz'
        uses: actions/upload-artifact@v4
        with:
          name: release-${{ matrix.goos }}-${{ matrix.goarch }}
          path: dist/openclaw-bridge-${{ matrix.goos }}-${{ matrix.goarch }}.tar.gz

      - name: Upload package (zip)
        if: matrix.archive == 'zip'
        uses: actions/upload-artifact@v4
        with:
          name: release-${{ matrix.goos }}-${{ matrix.goarch }}
          path: dist/openclaw-bridge-${{ matrix.goos }}-${{ matrix.goarch }}.zip

  publish-release:
    needs: build-packages
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts
          pattern: release-*
          merge-multiple: true

      - name: Generate SHA256 checksums
        run: |
          cd artifacts
          sha256sum * > SHA256SUMS.txt

      - name: Publish GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            artifacts/*
          generate_release_notes: true
