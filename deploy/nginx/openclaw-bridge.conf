# openclaw-bridge Nginx config template
# Usage:
# 1) Replace DOMAIN / CERT_PATH / KEY_PATH.
# 2) Place file under /etc/nginx/conf.d/openclaw-bridge.conf
# 3) Run: nginx -t && systemctl reload nginx

# Must be in http context (conf.d is usually included in http).
map $http_upgrade $connection_upgrade {
  default upgrade;
  '' close;
}

upstream openclaw_bridge_relay {
  server 127.0.0.1:8080;
  keepalive 32;
}

server {
  listen 80;
  listen [::]:80;
  server_name DOMAIN;
  return 301 https://$host$request_uri;
}

server {
  listen 443 ssl http2;
  listen [::]:443 ssl http2;
  server_name DOMAIN;

  ssl_certificate CERT_PATH;
  ssl_certificate_key KEY_PATH;
  ssl_session_timeout 1d;
  ssl_session_cache shared:SSL:10m;
  ssl_protocols TLSv1.2 TLSv1.3;
  ssl_prefer_server_ciphers off;

  # Optional hardening headers.
  add_header X-Frame-Options SAMEORIGIN always;
  add_header X-Content-Type-Options nosniff always;
  add_header Referrer-Policy no-referrer always;

  # Health endpoint for relay.
  location = /healthz {
    proxy_pass http://openclaw_bridge_relay/healthz;
    proxy_http_version 1.1;
    proxy_set_header Host $host;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
  }

  # Connector endpoint.
  location /tunnel {
    proxy_pass http://openclaw_bridge_relay/tunnel;
    proxy_http_version 1.1;
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection $connection_upgrade;
    proxy_set_header Host $host;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_read_timeout 3600s;
    proxy_send_timeout 3600s;
    proxy_buffering off;
  }

  # Client endpoint.
  location /client {
    proxy_pass http://openclaw_bridge_relay/client;
    proxy_http_version 1.1;
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection $connection_upgrade;
    proxy_set_header Host $host;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_read_timeout 3600s;
    proxy_send_timeout 3600s;
    proxy_buffering off;
  }
}
